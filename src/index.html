<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main class="container">

        <form id="formulario" class="shadow2 p-3 mb-5 mt-5 bg-body rounded float-end" action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">NOMBRE</label>
                <input id="nombre" type="text" class="form-control" placeholder="Nombre / Apellidos" aria-label="Last name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Last name">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">TELEFONO DE CONTACTO</label>
                <input id="telefono" type="text" class="form-control" placeholder="Celular / Casa" aria-label="Last name">
            </div>
            <div class="row mb-3">
                <label for="" class="form-label">QUIERO ESTUDIAR EN</label>
                <div class="col-6">
                  <select class="form-select" aria-label="" id="plantel"></select>
                </div>
                <div class="col-6">
                  <select class="form-select" aria-label="" id="nivel"></select>
                </div>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="" id="carrera"></select>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="" id="periodo"></select>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="" id="horario"></select>
            </div>
            <div id="aviso" class="d-grid gap-2 col-6 mx-auto mb-3">
                <p class="">He leido y acepto el <a href="https://unimex.edu.mx/aviso-privacidad" target="_blank" rel="noopener noreferrer">aviso de privacidad</a></p>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="boton" class="btn btn-primary btn-block" type="submit">ENVIAR</button>
            </div>
    
    
        </form>

    </main>


    
</body>
</html>
