<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Prospecto</title>
</head>

<body>

  <header class="mb-3">
    <div id="logo" class="navbar-brand">
      <a href="https://unimex.edu.mx" target="_blank" rel="noopener noreferrer">
        <img id="nav-logo" width="678" height="381" src="./assets/img/LOGO METRO.PNG" alt="Logo UNIMEX">
      </a>
    </div>
    <div class="clearfix"></div>
  </header>

  <div class="clearfix"></div>

  <main class="container">
    <section id="registro" class="p-3 mb-5 bg-body rounded">
      <div id="ilustracion">
        <img id="img-ilustracion" src="assets/img/ilustracion.png" width="200" height="113" class="img-thumbnail rounded-circle" alt="ilustración">
      </div>
      <div id="modelo">
        <!--
          <img id="img-modelo" src="assets/img/MODELO2.PNG" width="200" height="113" class="float-start" alt="ilustración">

        -->
      </div>
      <div id="mensaje-formulario" class="col-12 mt-3 p-3 text-center">
        <h3>En este momento nuestro sitio web se encuentra en actualización, te solicitamos nos compartas tus datos en el siguiente formulario.</h3>
      </div>
      
      <form id="formulario" class="m-3 ps-3">
        <label for="" class="form-label">NOMBRE</label>
        <div class="mb-3">
          <input id="nombre" type="text" class="form-control" placeholder="Nombre(s)" aria-label="Last name" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]" required>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <input id="apaterno" type="text" class="form-control" placeholder="Apellido Paterno" aria-label="Last name" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]" required>
          </div>
          <div class="col-6">
            <input id="amaterno" type="text" class="form-control" placeholder="Apellido Materno" aria-label="Last name" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">EMAIL</label>
          <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Last name" required>
          <div id="emailHelp" class="form-text">Ejemplo: tucorreo@dominio.com</div>
        </div>
        <div class="row mb-3">
          <label for="telefono" class="form-label">TELEFONOS DE CONTACTO</label>
          <div class="col-6">
            <input id="telefono" type="text" class="form-control" placeholder="Casa" aria-label="Last name" maxlength="10" pattern="[0-9]{10}" required>
            <div id="telefonoHelp" class="form-text">Número a 10 dígitos</div>
          </div>
          <div class="col-6">
            <input id="celular" type="text" class="form-control" placeholder="Celular" aria-label="Last name" maxlength="10" pattern="[0-9]{10}">
            <div id="celularHelp" class="form-text">Número a 10 dígitos</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="form-label">QUIERO ESTUDIAR EN</label>
          <div class="col-6">
            <select class="form-select" aria-label="" id="plantel">
              <option value="0">Selecciona Plantel</option>
              <option value="2">IZCALLI</option>
              <option value="3">SATÉLITE</option>
              <option value="4">POLANCO</option>
              <option value="5">VERACRUZ</option>
            </select>
          </div>
          <div class="col-6">
            <select class="form-select" aria-label="" id="nivel">
              <option value="0">Selecciona Nivel</option>
              <option value="1">Licenciatura</option>
              <option value="2">Especialidad</option>
              <option value="3">Maestría</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="" id="periodo">
            <option value="0">INICIAR CLASES EN:</option>
            <option value="101">MAYO -  2022</option>
            <option value="102">SEPTIEMBRE - 2022</option>
          </select>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="" id="carrera" disabled>
            <option value="0">Selecciona Carrera</option>
          </select>
        </div>
        <div id="aviso" class="d-grid gap-2 col-6 mx-auto mb-3">
          <p class="">He leido y acepto el <a href="https://unimex.edu.mx/aviso-privacidad" target="_blank"
              rel="noopener noreferrer">aviso de privacidad</a></p>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="boton" class="btn btn-primary btn-block" type="submit">ENVIAR</button>
        </div>


      </form>

    </section>

  </main>


  <footer class="mt-3">

    <p>UNIVERSIDAD MEXICANA &COPY;</p>
  </footer>



</body>

</html>
